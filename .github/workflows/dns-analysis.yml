name: DNS Guard - Security Analysis

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain to analyze'
        required: true
      client_name:
        description: 'Client name'
        required: true
        default: 'Demo'
      enable_subdomains:
        description: 'Enable subdomain enumeration'
        default: true
        type: boolean
      enable_threat_intel:
        description: 'Enable threat intelligence'
        default: true
        type: boolean

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      findings_b64: ${{ steps.extract.outputs.findings_b64 }}
      report_json: ${{ steps.extract.outputs.report_json }}
      has_findings: ${{ steps.extract.outputs.has_findings }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || pip install dnspython requests

      - name: Run DNS Analysis
        id: scan
        env:
          VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          mkdir -p reports
          python src/cli.py -d "${{ inputs.domain }}" -o ./reports
          REPORT=$(ls -t reports/*.json | head -1)
          echo "report_file=$REPORT" >> $GITHUB_OUTPUT

      - name: Extract findings as base64
        id: extract
        run: |
          REPORT="${{ steps.scan.outputs.report_file }}"
          FINDINGS=$(cat "$REPORT" | jq -c '.findings // []')
          COUNT=$(echo "$FINDINGS" | jq 'length')
          echo "Found $COUNT findings"
          if [ "$COUNT" -gt 0 ]; then
            ENCODED=$(echo "$FINDINGS" | base64 -w0)
            echo "findings_b64=$ENCODED" >> $GITHUB_OUTPUT
            echo "has_findings=true" >> $GITHUB_OUTPUT
          else
            echo "findings_b64=" >> $GITHUB_OUTPUT
            echo "has_findings=false" >> $GITHUB_OUTPUT
          fi
          REPORT_B64=$(cat "$REPORT" | base64 -w0)
          echo "report_json=$REPORT_B64" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: dns-report
          path: reports/

  ai-consensus:
    needs: analyze
    if: needs.analyze.outputs.has_findings == 'true'
    uses: IronCityIT/consensus-engine/.github/workflows/analyze.yml@main
    with:
      findings_json: ${{ needs.analyze.outputs.findings_b64 }}
      product: 'dns-guard'
      client_id: ${{ inputs.client_name }}
    secrets:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  post-results:
    needs: [analyze, ai-consensus]
    if: always() && needs.analyze.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Merge and post results
        env:
          CLOUD_FUNCTION_URL: ${{ secrets.DNSGUARD_CLOUD_FUNCTION_URL }}
        run: |
          echo "${{ needs.analyze.outputs.report_json }}" | base64 -d > /tmp/report.json
          
          CONSENSUS_B64="${{ needs.ai-consensus.outputs.consensus_result }}"
          if [ -n "$CONSENSUS_B64" ]; then
            echo "$CONSENSUS_B64" | base64 -d > /tmp/consensus.json
            jq -s '.[0] + {
              ai_consensus: .[1],
              ai_consensus_severity: .[1].consensus_severity,
              ai_confidence_percent: .[1].confidence_percent
            }' /tmp/report.json /tmp/consensus.json > /tmp/final.json
          else
            cp /tmp/report.json /tmp/final.json
          fi
          
          jq --arg sid "${{ github.run_id }}" --arg dom "${{ inputs.domain }}" \
            '. + {scan_id: $sid, domain: $dom}' /tmp/final.json > /tmp/upload.json
          
          cat /tmp/upload.json
          
          if [ -n "$CLOUD_FUNCTION_URL" ]; then
            curl -s -X POST "$CLOUD_FUNCTION_URL" -H "Content-Type: application/json" -d @/tmp/upload.json
          fi
